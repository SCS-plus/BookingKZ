<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data:;">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Booking KZ</title>

    <link rel="stylesheet" type="text/css" href="css/framework7.material.css">
    <link rel="stylesheet" type="text/css" href="css/framework7.material.colors.css">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-app.css" />
</head>

<body class="theme-orange">

    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-reveal">
        <div class="view navbar-fixed view-sidebar">
            <div class="pages"></div>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed"></div>
        </div>
    </div>

    <!-- Sidebar Template  -->
    <script id="sidebarTemplate" type="text/template7">
        <div data-page="panel-left" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">Панель управления</div>
                </div>
            </div>
            <div class="page-content">
                <div class="list-block">
                    <ul>
                        {{#if auth}}
                        <li id="account">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Личный кабинет</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        {{else}}
                        <li id="login">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Вход</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li id="registration">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Регистрация</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        {{/if}}
                        <li id="about">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">О нас</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li id="help">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Помощь</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li id="howadd">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Как добавить заведение?</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        {{#if auth}}
                        <li id="logout">
                            <div class="content-block">
                                <div class="row">
                                    <div class="col-100">
                                        <input id="btnLogout" type="button" value="Выйти" class="button button-raised button-fill color-orange"></a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <!-- Main Template  -->
    <script id="mainTemplate" type="text/template7">
        <div data-page="index" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left ">
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="sliding">
                        <img src="img/logo.png" class="logo">
                    </div>
                </div>
            </div>
            {{#if this}}
            <div class="page-content main-found">
                <!-- Filter-->
                <div class="content-block-title">Поиск</div>
                <form id="filter-form" class="store-data list-block">
                    <ul>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                               data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="city" name="city">
                                    {{#each city}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Город</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                               data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="type" name="type">
                                    <option value="0">Не выбрано</option>
                                    {{#each type}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Тип</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                               data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="service" name="service">
                                    <option value="0">Не выбрано</option>
                                    {{#each service}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Сервисы</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <input type="text" placeholder="Выберите дату" readonly id="data-search">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                               data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="time" name="time">
                                    <option value="0">Не выбрано</option>
                                    {{#each time}}
                                    <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Время</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                               data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="rating" name="rating">
                                    <option value="0">Не выбрано</option>
                                    {{#each rating}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Рейтинг</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner price-slider">
                                    <div class="item-title">Стоимость, тг за час:
                                        <div id="price-slider"></div>
                                        <span id="lower-value"></span>
                                        <input type="hidden" value="0" name="lower-price" id="lower-price" data-price="{{lowerprice}}">
                                        <span id="upper-value"></span>
                                        <input type="hidden" value="0" name="upper-price" id="upper-price" data-price="{{upperprice}}">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <input id="btnSearch" type="button" value="Найти" class="button button-raised button-fill color-orange"></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            {{else}}
            <div class="content-block main-not-found">
                Подключите интернет!
            </div>
            {{/if}}
        </div>
    </script>

    <!-- Product List Template  -->
    <script id="listTemplate" type="text/template7">
        <div data-page="list-product" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Результаты поиска</div>
                </div>
            </div>
            {{#if empty}}
            <div class="page-content list-product product-not-found">
                <span>Ничего не найдено!</span>
            </div>
            {{else}}
            <div class="page-content list-product virtual-list">
              {{#each this}}
                {{#each subproducts}}
                    <a href='#' data-template='itemTemplate' data-context='{{stringify ../this}}'>
                        <div class="card ks-card-header-pic">
                            <div style="background-image:url({{subProductDetailImage}})" valign="bottom" class="card-header no-border">{{subProductTitle}}</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <p class="color-gray"><i class="fa fa-map-marker"></i><span class="adress color-teal">{{../productAdress}}</span></p>
                                    <p>{{subProductDesc}}</p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="button color-orange"><i class="fa fa-money" aria-hidden="true"></i> <span class="price">{{subProductPrice}} {{subProductPricetype}}</span></div>
                                <div class="button color-orange"><span class="more">Подробно</span> <i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                            </div>
                        </div>
                    </a>
                {{/each}}
               {{/each}}
            </div>
            {{/if}}
        </div>
    </script>

    <!-- Product Item Template  -->
    <script id="itemTemplate" type="text/template7">
        <div data-page="product" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Подробная информация</div>
                </div>
            </div>

            <div class="toolbar tabbar product-toolbar">
                <div class="toolbar-inner"><a href="#tab-detail" class="active tab-link">Подробно</a><a href="#tab-reviews" class="tab-link">Отзывы</a></div>
            </div>

            <div class="tabs-animated-wrap product-page">
                <div class="tabs">
                    <div id="tab-detail" class="page-content tab active">
                        <div class="swiper-container product-slider-top">
                            <div class="swiper-pagination"></div>
                            <div class="swiper-wrapper">
                                {{#each productDetailImages}}
                                <div style="background-image:url({{this}}); background-size: 100%" class="swiper-slide"></div>
                                {{/each}}
                            </div>
                            <div class="swiper-button-next color-white"></div>
                            <div class="swiper-button-prev color-white"></div>
                            {{#if productDetailImagesBig}}
                            <div class="hidden-big" data-big='{{stringify productDetailImagesBig}}'></div>
                            {{/if}}
                        </div>
                        <div class="card">
                            <div class="card-header">{{productTitle}}</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <p class="color-gray"><i class="fa fa-map-marker"></i><span class="adress color-teal">{{productAdress}}</span></p>
                                    <div class="map" data-adress="{{productAdress}}" {{#each productCoord}} data-lat="{{lat}}" data-lan="{{lan}}" {{/each}} ></div>
                                    <div class="title">Описание</div>
                                    <div class="description">{{productDesc}}</div>
                                </div>
                            </div>
                        </div>
                        {{#each subproducts}}
                        <div class="card">
                            <div class="card-header">{{subProductTitle}}</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <div class="swiper-container product-service-slider" id="subslider-{{@index}}">
                                        <div class="swiper-pagination"></div>
                                        <div class="swiper-wrapper">
                                            {{#each subProductImages}}
                                            <div style="background-image:url({{this}});" class="swiper-slide"></div>
                                            {{/each}}
                                        </div>
                                        <div class="swiper-button-next color-white"></div>
                                        <div class="swiper-button-prev color-white"></div>
                                        {{#if subProductImagesBig}}
                                        <div class="hidden-big" data-big='{{stringify subProductImagesBig}}'></div>
                                        {{/if}}
                                    </div>
                                    <div class="description">{{subProductDesc}}</div>
                                    <div class="service">
                                        {{#if subProductService}}
                                            <div class="title">Сервисы</div>
                                            {{#each subProductService}}
                                            <div class="item"><i class="fa fa-check-square-o color-orange"></i><span>{{name}}{{#if price}} - {{price}} {{pricetype}}{{/if}}</span></div>
                                            {{/each}}
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row info">
                                    <div class="col-50">
                                        <div class="col-100">Вместимость:</div>
                                        <div class="col-100 quantity">{{subProductCapacity}} чел</div>
                                    </div>
                                    <div class="col-50">
                                        <div class="col-100">Стоимость:</div>
                                        <div class="col-100 quantity">{{subProductPrice}} {{subProductPricetype}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                        {{#if auth}}
                        <div class="content-block">
                            <a href="#" class="button button-fill color-orange btn-booking" data-template='bookingTemplate' data-context='{{stringify this}}'>Забронировать</a>
                        </div>
                        {{/if}}
                    </div>
                    <div id="tab-reviews" class="page-content tab">
                        {{#if reviews}}
                        <div class="list-block media-list reviews">
                            <ul>
                                {{#each reviews}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">{{name}}</div>
                                            </div>
                                            <div class="item-subtitle">
                                                <form id="rat-{{@index}}" class="list-rating" data-rating="{{rating}}">
                                                    <fieldset class="rating">
                                                        <input type="radio" id="star5-{{@index}}" name="rating" value="5" /><label for="star5-{{@index}}" title="Отлично">5 звезд</label>
                                                        <input type="radio" id="star4-{{@index}}" name="rating" value="4" /><label for="star4-{{@index}}" title="Хорошо">4 звезды</label>
                                                        <input type="radio" id="star3-{{@index}}" name="rating" value="3" /><label for="star3-{{@index}}" title="Нормально">3 звезды</label>
                                                        <input type="radio" id="star2-{{@index}}" name="rating" value="2" /><label for="star2-{{@index}}" title="Плохо">2 звезды</label>
                                                        <input type="radio" id="star1-{{@index}}" name="rating" value="1" /><label for="star1-{{@index}}" title="Ужасно">1 звезда</label>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <div class="review-text">{{text}}</div>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                        {{else}}
                        <div class="no-reviews">
                            <span>Пока нет отзывов!</span>
                        </div>
                        {{/if}}

                        {{#if auth}}
                        <div class="content-block">
                            <a href="#" class="button button-fill color-orange btn-add-review" data-template='addReviewTemplate' data-context='{{stringify this.productId}}'>Добавить отзыв</a>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Booking Template -->
    <script id="bookingTemplate" type="text/template7">
        <div class="page" data-page="booking-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Забронировать</div>
                </div>
            </div>
            <div class="page-content">
                <form id="booking-form">
                    <div class="content-block-title">Залы</div>
                    <div class="list-block">
                        <ul class="subradiowrapper">
                            {{#each subproducts}}
                            <li>
                                <label class="label-radio item-content">
                                    <input type="radio" name="ks-radio" value="{{subProductId}}" class="sub-radio" data-price="{{subProductPrice}}" data-pricetype="{{subProductPricetype}}">
                                    <div class="item-media"><i class="icon icon-form-radio"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">{{subProductTitle}} <br> ({{subProductPrice}} {{subProductPricetype}})</div>
                                    </div>
                                </label>
                            </li>
                            {{/each}}
                        </ul>
                    </div>

                    {{#each subproducts}}
                        {{#if subProductService}}
                        <div class="hidden subproductservice" id="service-{{subProductId}}">
                            <div class="content-block-title">Дополнительные сервисы</div>
                            <div class="list-block">
                                <ul>
                                    {{#each subProductService}}
                                    <li>
                                        <label class="label-checkbox item-content">
                                            <input type="checkbox" name="service" value="{{@key}}" data-price="{{price}}" data-pricetype="{{pricetype}}">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">{{name}}{{#if price}} - {{price}} {{pricetype}}{{/if}}</div>
                                            </div>
                                        </label>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                        {{/if}}
                    {{/each}}
                    <div class="content-block-title">Выбор даты и времени</div>
                    <div class="list-block all-service">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Дата от</div>
                                        <div class="item-input">
                                            <input type="text" name="date-from" placeholder="Выбрать" readonly id="calendar-service-from">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Дата до</div>
                                        <div class="item-input">
                                            <input type="text" name="date-to" placeholder="Выбрать" readonly id="calendar-service-to">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <a href="#" data-open-in="popup" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                    <select id="time-from" name="time-from">
                                        {{#each productWorkTimeFrom}}
                                        <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Время от</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#" data-open-in="popup" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                    <select id="time-to" name="time-to">
                                        {{#each productWorkTimeTo}}
                                        <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Время до</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <label class="label-checkbox item-content">
                                    <input id="allservice" type="checkbox" name="allservice" value="1">
                                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Оплатить всю стоимость услуг</div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <div id="result">Итого: <span class="total"></span> тг.</div>
                    </div>
                    <input id="totalprice" type="hidden" name="totalPrice" value="0">
                    <input type="hidden" name="productId" value="{{productId}}">
                </form>
                <div class="content-block">
                    <a href="#" class="button button-fill color-orange sbt-booking">Забронировать</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Add Review Template  -->
    <script id="addReviewTemplate" type="text/template7">
        <div class="page" data-page="addreview-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Добавить отзыв</div>
                </div>
            </div>
            <div class="page-content">
                <div class="content-block">
                    <form id="addreview-form">
                        <div class="rating-block">
                            <div class="title">Ваша оценка</div>
                            <div id="addrat" class="list-rating">
                                <fieldset class="rating">
                                    <input type="radio" id="addstar5" name="rating" value="5" /><label for="addstar5" title="Отлично">5 звезд</label>
                                    <input type="radio" id="addstar4" name="rating" value="4" /><label for="addstar4" title="Хорошо">4 звезды</label>
                                    <input type="radio" id="addstar3" name="rating" value="3" /><label for="addstar3" title="Нормально">3 звезды</label>
                                    <input type="radio" id="addstar2" name="rating" value="2" /><label for="addstar2" title="Плохо">2 звезды</label>
                                    <input type="radio" id="addstar1" name="rating" value="1" /><label for="addstar1" title="Ужасно">1 звезда</label>
                                </fieldset>
                            </div>
                        </div>
                        <div class="text-block">
                            <div class="title">Текст отзыва</div>
                            <textarea name="review-text" required="required" class="text-field"></textarea>
                        </div>
                        <input type="hidden" name="productId" value="{{this}}">
                    </form>
                </div>
                <div class="content-block">
                    <a href="#" class="button button-fill color-orange sbt-review">Добавить отзыв</a>
                </div>
            </div>
        </div>
    </script>

    <!-- About Template  -->
    <script id="aboutTemplate" type="text/template7">
        <div data-page="about" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
                    <div class="center sliding">О нас</div>

    <!-- Personal Page Template -->
    <script id="personalTemplate" type="text/template7">
        <div data-page="personal-userpage" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Личный кабинет</div>
                </div>
            </div>
            <div class="toolbar tabbar personal-toolbar">
                <div class="toolbar-inner">
                    <a href="#tab-history" class="active tab-link">История</a>
                    <a href="#tab-review" class="tab-link">Отзывы</a>
                    <a href="#tab-booking" class="tab-link">Бронирование</a>
                </div>
            </div>
            <div class="tabs-animated-wrap personal-page">
                <div class="tabs">
                    <div id="tab-history" class="page-content tab active">
                        <div class="content-block">
                            <div class="row no-gutter head">
                                <div class="col-33">Заведение</div>
                                <div class="col-20">Сумма</div>
                                <div class="col-25">Дата, время</div>
                                <div class="col-20">Статус</div>
                            </div>
                            {{#each userHistory}}
                            <div class="row no-gutter list">
                                <div class="col-35">{{name}}</div>
                                <div class="col-20">{{summa}}</div>
                                <div class="col-25">{{date}}</div>
                                <div class="col-20">{{status}}</div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                    <div id="tab-review" class="page-content tab">
                        {{#if userReviews}}
                        <div class="list-block media-list reviews">
                            <ul>
                                {{#each userReviews}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">{{name}}</div>
                                            </div>
                                            <div class="item-subtitle">
                                                <form id="rat-{{@index}}" class="list-rating" data-rating="{{rating}}">
                                                    <fieldset class="rating">
                                                        <input type="radio" id="star5-{{@index}}" name="rating" value="5" /><label for="star5-{{@index}}" title="Отлично">5 звезд</label>
                                                        <input type="radio" id="star4-{{@index}}" name="rating" value="4" /><label for="star4-{{@index}}" title="Хорошо">4 звезды</label>
                                                        <input type="radio" id="star3-{{@index}}" name="rating" value="3" /><label for="star3-{{@index}}" title="Нормально">3 звезды</label>
                                                        <input type="radio" id="star2-{{@index}}" name="rating" value="2" /><label for="star2-{{@index}}" title="Плохо">2 звезды</label>
                                                        <input type="radio" id="star1-{{@index}}" name="rating" value="1" /><label for="star1-{{@index}}" title="Ужасно">1 звезда</label>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <div class="review-text">{{text}}</div>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Registration Template  -->
    <script id="registrationTemplate" type="text/template7">
        <div class="page" data-page="registration-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Регистрация</div>
                </div>
            </div>
            <div class="page-content">
                <form id="register-form" class="store-data list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-email"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Ваш E-mail</div>
                                    <div class="item-input">
                                        <input id="email" type="email" name="email"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Ваш логин</div>
                                    <div class="item-input">
                                        <input type="text" name="name"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                               data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="city" name="city">
                                    {{#each city}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-url"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Ваш город</div>
                                    </div>
                                </div>
                            </a>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Телефон</div>
                                    <div class="item-input">
                                        <input type="tel" name="phone"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Пароль</div>
                                    <div class="item-input">
                                        <input type="password" name="password"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Повторите пароль</div>
                                    <div class="item-input">
                                        <input type="password" name="repassword"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Владелец заведения</div>
                                    <div class="item-input">
                                        <label class="label-switch">
                                            <input type="checkbox" value="1" name="owner">
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="content-block">
                    <a href="#" class="button button-fill color-orange sbt-register">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </script>
