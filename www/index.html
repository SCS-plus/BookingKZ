<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data:;">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Бронируй KZ</title>

    <link rel="stylesheet" type="text/css" href="css/framework7.material.css">
    <link rel="stylesheet" type="text/css" href="css/framework7.material.colors.css">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-app.css" />
</head>

<body class="theme-orange">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-reveal">
        <div class="view navbar-fixed">
            <div class="pages">
                <div data-page="panel-left" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Панель управления</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list-block">
                            <ul>
                                <li id="login">
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Вход</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li id="registration">
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Регистрация</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <p class="buttons-row"><a href="#" class="button button-raised button-fill color-orange">Добавить заведение</a></p>
                        </div>
                        <div class="list-block">
                            <ul>
                                <li id="about">
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">О нас</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li id="help">
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Помощь</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li id="howadd">
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Как добавить заведение</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <div data-page="index" class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left ">
                                <a href="#" class="link icon-only open-panel">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                            <div class="sliding">
                                <img src="img/logo.png" class="logo">
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <!-- Filter-->
                        <div class="content-block-title">Поиск</div>
                        <form id="filter-form" class="store-data list-block">
                            <ul>
                                <li>
                                    <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                                       data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                        <select id="city" name="city">
                                            <option value="Астана">Астана</option>
                                            <option value="Алматы">Алматы</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Город</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                                       data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                        <select id="type" name="type">
                                            <option value="Бильярд">Бильярд</option>
                                            <option value="Сауна">Сауна</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Тип</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                                       data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                        <select id="service" name="service">
                                            <option value="Банщик">Банщик</option>
                                            <option value="Веники">Веники</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Сервисы</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">
                                                <input type="text" placeholder="Выберите дату" readonly id="data-search">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                                       data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                        <select id="time" name="time">
                                            <option value="00:00">00:00</option>
                                            <option value="01:00">01:00</option>
                                            <option value="02:00">02:00</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Время</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск"
                                       data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                        <select id="rating" name="rating">
                                            <option value="от 1 звезды">от 1 звезды</option>
                                            <option value="от 2 звезд">от 2 звезд</option>
                                            <option value="от 3 звезд">от 3 звезд</option>
                                            <option value="от 4 звезд">от 4 звезд</option>
                                            <option value="5 звезд">5 звезд</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Рейтинг</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner price-slider">
                                            <div class="item-title">Стоимость, тг за час:
                                                <div id="price-slider"></div>
                                                <span id="lower-value"></span>
                                                <input type="hidden" value="0" name="lower-price" id="lower-price">
                                                <span id="upper-value"></span>
                                                <input type="hidden" value="0" name="upper-price" id="upper-price">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="content-block">
                                <div class="row">
                                    <div class="col-100">
                                        <input id="btnSearch" type="button" value="Найти" class="button button-raised button-fill color-orange"></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Template  -->
    <script type="text/template" id="loginPage">
        <div class="page" data-page="login-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center"><img src="img/logo.png" class="logo"></div>
                </div>
            </div>
            <div class="page-content">
                <div class="content-block-title">Вход</div>
                <form id="login-form" class="store-data list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Ваш логин</div>
                                    <div class="item-input">
                                        <input type="text" name="name"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Пароль</div>
                                    <div class="item-input">
                                        <input type="password" name="password"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="content-block">
                    <a href="#" class="button button-fill color-orange sbt-login">Войти</a>
                </div>
                <div class="content-block recovery-link">
                    <a href="#" class="color-orange get-rec-pass">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Recovery Password Template  -->
    <script type="text/template" id="recoveryPassPage">
        <div class="page" data-page="recovery-pass-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center"><img src="img/logo.png" class="logo"></div>
                </div>
            </div>
            <div class="page-content">
                <div class="content-block-title">Восстановление пароля</div>
                <form id="recovery-pass-form" class="store-data list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Ваш логин</div>
                                    <div class="item-input">
                                        <input type="text" name="name"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="content-block">
                    <div class="list-block-label">Введите Ваш логин, нажмите кнопку "Сменить пароль", и мы отправим вам новый пароль по СМС на прикрепленный номер телефона.</div>
                </div>
                <div class="content-block">
                    <a href="#" class="button button-fill color-orange sbt-rec-pass">Сменить пароль</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Registration Template  -->
    <script type="text/template" id="registrationPage">
        <div class="page" data-page="registration-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center"><img src="img/logo.png" class="logo"></div>
                </div>
            </div>
            <div class="page-content">
                <div class="content-block-title">Регистрация</div>
                <form id="register-form" class="store-data list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-email"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Ваш E-mail</div>
                                    <div class="item-input">
                                        <input type="email" name="email"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Ваш логин</div>
                                    <div class="item-input">
                                        <input type="text" name="name"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-url"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Ваш город</div>
                                    <div class="item-input">
                                        <input type="text" name="city"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-tel"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Телефон</div>
                                    <div class="item-input">
                                        <input type="tel" name="phone"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Пароль</div>
                                    <div class="item-input">
                                        <input type="password" name="password"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-password"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Повторите пароль</div>
                                    <div class="item-input">
                                        <input type="password" name="repassword"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Владелец заведения</div>
                                    <div class="item-input">
                                        <label class="label-switch">
                                            <input type="checkbox" value="yes" name="owner">
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="content-block">
                    <a href="#" class="button button-fill color-orange sbt-register">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Add Review Template  -->
    <script type="text/template" id="addReviewPage">
        <div class="page" data-page="addreview-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center"><img src="img/logo.png" class="logo"></div>
                </div>
            </div>
            <div class="page-content">
                <div class="content-block-title">Добавить отзыв</div>
                <div class="content-block">
                    <form id="addreview-form" class="store-data list-block">
                        <div class="rating-block">
                            <div class="title">Ваша оценка</div>
                            <ul id="add-star" class="c-rating"></ul>
                        </div>
                        <div class="text-block">
                            <div class="title">Текст отзыва</div>
                            <textarea name="review-text" required="required" class="text-field"></textarea>
                        </div>
                    </form>
                </div>
                <div class="content-block">
                    <a href="#" class="button button-fill color-orange sbt-login">Добавить отзыв</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Product List Template  -->
    <script id="listTemplate" type="text/template7">
        <div data-page="list-product" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Результаты поиска</div>
                </div>
            </div>
            {{#if this}}
            <div class="page-content list-product product-found">
                {{#each this}}
                <a href='#' id='productItem-{{@index}}' data-template='itemTemplate' data-context='{{stringify this}}'>
                    <div class="card ks-card-header-pic">
                        <div style="background-image:url({{productImage}})" valign="bottom" class="card-header color-white no-border">{{productTitle}}</div>
                        <div class="card-content">
                            <div class="card-content-inner">
                                <p class="color-gray"><i class="fa fa-map-marker"></i><span class="adress color-teal">{{productAdress}}</span></p>
                                <p>{{productDesc}}</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="button color-orange"><i class="fa fa-money" aria-hidden="true"></i> <span class="price">{{productPrice}} ТГ./час</span></div>
                            <div class="button color-orange"><span class="more">Подробно</span> <i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </a>
                {{/each}}
            </div>
            {{else}}
            <div class="content-block product-not-found">
                Ничего не найдено!
            </div>
            {{/if}}
        </div>
    </script>

    <!-- Product Item Template  -->
    <script id="itemTemplate" type="text/template7">
        <div data-page="product" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Подробная информация</div>
                </div>
            </div>

            <div class="toolbar tabbar product-toolbar">
                <div class="toolbar-inner"><a href="#tab1" class="active tab-link">Подробно</a><a href="#tab2" class="tab-link">Отзывы</a></div>
            </div>

            <div class="tabs-animated-wrap product-page">
                <div class="tabs">
                    <div id="tab1" class="page-content tab active">
                        <div class="swiper-container product-slider-top">
                            <div class="swiper-pagination"></div>
                            <div class="swiper-wrapper">
                                {{#each productDetailImage}}
                                <div style="background-image:url({{this}}); background-size: 100%" class="swiper-slide"></div>
                                {{/each}}
                            </div>
                            <div class="swiper-button-next color-white"></div>
                            <div class="swiper-button-prev color-white"></div>
                        </div>
                        <div class="card">
                            <div class="card-header">{{productTitle}}</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <p class="color-gray"><i class="fa fa-map-marker"></i><span class="adress color-teal">{{productAdress}}</span></p>
                                    <div class="map" {{#each productCoord}} data-lat="{{lat}}" data-lan="{{lan}}" {{/each}} ></div>
                                    <div class="title">Описание</div>
                                    <div class="description">{{productDesc}}</div>
                                </div>
                            </div>
                        </div>
                        {{#each subproducts}}
                        <div class="card">
                            <div class="card-header">{{subProductTitle}}</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <div class="swiper-container product-service-slider" id="subslider-{{@index}}">
                                        <div class="swiper-pagination"></div>
                                        <div class="swiper-wrapper">
                                            {{#each subProductDetailImage}}
                                            <div style="background-image:url({{this}}); background-size: 100%" class="swiper-slide"></div>
                                            {{/each}}
                                        </div>
                                        <div class="swiper-button-next color-white"></div>
                                        <div class="swiper-button-prev color-white"></div>
                                    </div>
                                    <div class="description">{{subProductDesc}}</div>
                                    <div class="service">
                                        <div class="title">Сервисы</div>
                                        {{#each subProductService}}
                                        <div class="item"><i class="fa fa-check-square-o color-orange"></i><span>{{this}}</span></div>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="row info">
                                    <div class="col-50">
                                        <div class="col-100">Вместимость:</div>
                                        <div class="col-100 quantity">{{subProductCapacity}} чел</div>
                                    </div>
                                    <div class="col-50">
                                        <div class="col-100">Стоимость:</div>
                                        <div class="col-100 quantity">{{subProductPrice}} тг./час</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                    <div id="tab2" class="page-content tab">
                        <div class="content-block-title">Отзывы наших клиентов</div>
                        {{#if reviews}}
                        <div class="list-block media-list accordion-list reviews">
                            <ul>
                                {{#each reviews}}
                                <li class="accordion-item">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">{{name}}</div>
                                            </div>
                                            <div class="item-subtitle">
                                                <form id="rat-{{@index}}" class="list-rating" data-rating="{{rating}}">
                                                    <fieldset class="rating">
                                                        <input type="radio" id="star5-{{@index}}" name="rating" value="5" /><label for="star5-{{@index}}" title="Rocks!">5 звезд</label>
                                                        <input type="radio" id="star4-{{@index}}" name="rating" value="4" /><label for="star4-{{@index}}" title="Pretty good">4 звезды</label>
                                                        <input type="radio" id="star3-{{@index}}" name="rating" value="3" /><label for="star3-{{@index}}" title="Meh">3 звезды</label>
                                                        <input type="radio" id="star2-{{@index}}" name="rating" value="2" /><label for="star2-{{@index}}" title="Kinda bad">2 звезды</label>
                                                        <input type="radio" id="star1-{{@index}}" name="rating" value="1" /><label for="star1-{{@index}}" title="Sucks big time">1 звезда</label>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <div class="item-text short">{{shortText}}</div>
                                            <div class="accordion-item-content">{{longText}}</div>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                        {{/if}}

                        <div class="content-block">
                            <div class="row">
                                <div class="col-100">
                                    <input id="btnAddReview" type="button" value="Добавить отзыв" class="button button-raised button-fill color-orange">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- About Template  -->
    <script id="aboutTemplate" type="text/template7">
        <div data-page="about" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
                    <div class="center sliding">О нас</div>
                </div>
